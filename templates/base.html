<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Strategy Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav.navbar {
      background: #3f51b5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav .brand {
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }
    nav .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
      user-select: none;
    }
    nav .nav-right .welcome {
      font-size: 1rem;
    }
    nav .btn-logout {
      background: #e53935;
      border: none;
      padding: 0.45rem 1rem;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    nav .btn-logout:hover {
      background: #b71c1c;
    }

    /* Main content area fills rest */
    main.container-main {
      flex: 1;
      max-width: 720px;
      margin: 2rem auto 3rem;
      background: white;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 20px rgb(63 81 181 / 0.1);
      display: flex;
      flex-direction: column;
    }

    /* Footer pinned bottom */
    footer.footer {
      text-align: center;
      padding: 1rem;
      background: #e0e0e0;
      font-weight: 500;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
    }

    /* Headings */
    h1, h2, h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #3f51b5;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main.container-main {
        margin: 1.5rem 1rem 2rem;
        padding: 1.5rem 1.5rem;
        max-width: 95vw;
      }
      nav.navbar {
        padding: 1rem;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="brand">Strategy Dashboard</div>
    <div class="nav-right">
      {% if session.get('user') %}
      <div class="welcome">Welcome, {{ session['user']|capitalize }}</div>
      <a href="{{ url_for('logout') }}" class="btn-logout" aria-label="Logout">Logout</a>
      {% endif %}
    </div>
  </nav>

  <main class="container-main" role="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    &copy; 2025 Your Company &mdash; Crafted with ❤️ and Python
  </footer>
</body>
</html>
